on:
  workflow_call:
    inputs:
      test_flags:
        description: 'Additional flags for cargo test'
        required: false
        type: string
        default: ''

name: Tests

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --release ${{ inputs.test_flags }}
