on:
  workflow_call:

name: Dusk Analysis

jobs:
  dusk_analyzer:
    name: Dusk Analyzer
    runs-on: core
    steps:
      - uses: actions/checkout@v3
      - run: rustup self uninstall -y || true 
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo install --git https://github.com/dusk-network/cargo-dusk-analyzer
      - run: cargo dusk-analyzer
